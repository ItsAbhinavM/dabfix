<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Dabfix</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

 .login-container {
    height: 250px; /* Slightly larger container for better content fit */
    width: 450px; /* Wider container for better layout */
    text-align: center;
    padding: 30px; /* Increased padding for spacing */
    background-color: #fff;
    border-radius: 15px; /* Rounded corners for a softer look */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Enhanced shadow for depth */
    animation: fadeIn 1s ease-in-out forwards; /* Fade-in animation for the container */
  }

  @keyframes fadeIn {
    0% {opacity: 0;}
    100% {opacity: 1;}
  }

 .tool-name {
    font-size: 28px; /* Larger font size for prominence */
    font-weight: bold;
    color: #000000;
    margin-bottom: 15px; /* Reduced margin for tighter layout */
  }

 .tool-description {
    font-size: 20px; /* Slightly larger for better readability */
    color: #666; /* Softer color for less contrast */
    margin-bottom: 25px; /* Adjusted for balance */
  }

 .login-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 12px 22px; /* Thicker padding for a more tactile feel */
    font-size: 18px; /* Bolder font for impact */
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s; /* Added transform for scale effect */
  }

 .login-button:hover {
    background-color: #0056b3;
    transform: scale(1.1); /* Scale up on hover for a tactile effect */
  }
      </style>
  </head>
  <body>
    <div class="login-container">
      <div class="tool-name">Dabfix</div>
      <div class="tool-description">
        <p>
        </p>
      </div>
      <a href="/login"><button class="login-button">Login into Dabfix with Wikimedia</button></a>
    </div>
  </body>
</html>
