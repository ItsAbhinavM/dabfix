<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dabfix</title>
    <link
      rel="stylesheet"
      href="https://tools-static.wmflabs.org/cdnjs/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css"
    />
    <style>
      /* Custom styles here */
      .container {
      max-width: 800px;
    margin-top: 20px;
      background-color: #f5f2f2;
      padding: 20px;
      box-shadow: 0 2px 4px rgba(0,0,0,.3);
    }
   .btn-action {
      margin-right: 10px;
    }

    /* New responsive and aesthetic enhancements */
    /* General improvements */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      overflow-y: hidden;
    }

    /* Navbar adjustments */
   .navbar {
      border-bottom: 2px solid #007bff;
    }

   .navbar-brand,
   .navbar-nav.nav-link {
      color: #fff;
    }

   .navbar-nav.nav-link:hover {
      color: #031120; /* More accessible hover color */
    }
.screen{
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 10px;
}
    /* Dropdown menu styling */

  /* Dropdown menu animation */
  .dropdown-menu {
    background-color: #343a40;
    color: #fff;
    border-radius: 0.25rem;
    opacity: 0; /* Start with dropdown hidden */
    visibility: hidden; /* Ensure it's not just invisible */
    transition: opacity 0.3s ease-out, transform 0.3s ease-out; /* Add transform for slide-down effect */
    transform-origin: top; /* Origin for the transform */
  }

 .dropdown.show.dropdown-menu {
    opacity: 1; /* Make it visible when the parent has the 'show' class */
    visibility: visible; /* Ensure it's actually visible */
    transform: translateY(0); /* Slide down effect */
  }

  /* Hover effects */
 .navbar-nav.nav-link:hover,
 .dropdown-item:hover {
    color: #ffce00; /* Brighter color for hover */
    background-color: #343a40; /* Darker background for contrast */
  }

 .dropdown-item:focus {
    outline: none; /* Remove default focus outline */
    box-shadow: 0 0 0 2px #ffce00; /* Custom focus indicator */
  }


    /* Responsive adjustments */
    @media (max-width: 768px) {
     .navbar-nav.nav-link {
        display: block;
        width: 100%;
      }

     .container {
        padding: 10px;
      }

     .btn-action {
        margin-right: 0;
        margin-bottom: 10px;
      }
    }

    /* Select input styling */
   .form-control.language-select {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    /* Button styling */
   .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      transition:  0.3s,ease-in, transform 0.2s;
    }

   .btn-primary:hover {
      background-color: #084586;
      border-color: #1b74d3;
      transform: (scale(1.2));
    
  
}


footer {
    color: #f9f7f7;
    margin-top: 30px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 1px 1px rgba(0,0,0,.1);
  /* Align the footer to the left of the container */
    width: 100%; /* Full width of the container */
    background-color: #343a40; /* Default background color */
    transition: background-color 0.3s ease-in; /* Transition for background color change */
  }

 .container:hover footer {
    background-color: #1a1c1e; 
    transform: 0.4s;
    color: whitesmoke;
    /* Change background color on hover */
  }

  /* Pop-up animation for the footer */
 
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Dabfix</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
          <div class="dropdown" style="margin-left: 10px">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              {{ username }}
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="/logout">Logout</a>
            </div>
          </div>
      </div>
    </nav>
    <div class="container">
      <div class="screen" id="container-1" style="margin: 20px">
        <h2 style="margin-bottom: 10px">Choose Project:</h2>
        <select
          class="form-control language-select"
          style="margin-bottom: 10px"
        >
        <option value="simple">simple</option>
          <option value="test">test</option>
          <option value="en">en</option>
          <option value="bn">bn</option>
          <option value="te">te</option>
        </select>
        <button class="btn btn-primary btn-action first-screen-action">
          {% if username  %}
          Fix a random page
          {% else %}
          Login into project
          {% endif %}
        </button>
      </div>

    <script src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/bootstrap/4.6.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        let project = "simple";

        $(".language-select").change(function () {
          project = $(this).val();
        });

        $(".first-screen-action").click(function () {
            
            window.location.href = "/generatedab?proj=" + project;
        });
      });
    </script>
  </body>
  <footer>
    <div class="containers">
      <p>Build with ❤️ by Soham and Gopa and Source code available on <a href="https://github.com/sohomdatta1/dabfix">GitHub</a></p>
    </div>
  </footer>
</html>
